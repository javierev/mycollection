# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.9]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create env file
        run: |
          echo 'SECRET_KEY=$SECRET_KEY' >> .env
          echo DEBUG=True >> .env
          echo DATABASE_ENGINE=django.db.backends.sqlite3 >> .env
          echo DATABASE_NAME=mycollection/db.sqlite3 >> .env
          echo DATABASE_HOST= >> .env
          echo DATABASE_USER= >> .env
          echo DATABASE_PASSWORD= >> .env
          echo ALLOWED_HOSTS= >> .env
          cat .env
        env:
          SECRET_KEY: ${{ secrects.SECRET_KEY }}
      - name: Run tests
        run: python manage.py test collection
